<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>code.college</title>
    <!-- Link to external stylesheets or other metadata here -->
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <div class="content">
        <div class="nav-bar">
            <ul class="menu">
                <li><a href="#home" id="home-button" onclick="homeButtonClick()">Home</a></li>
                <!--  <li><a href="#forts">Forts</a></li> -->
                <!-- TODO: Add chatbot later for people when they need help-->
                <!--  <li><a href="#chat" id="chat-button" onclick="chatButtonClick()">Chat</a></li> -->
                <li><a href="#help">Help</a></li>
                <li><a href="#login">Account</a></li>
            </ul>
        </div>



        <div>
            <img src="logo.png" alt="code.college logo">
        </div>
        <div class="contact-container">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required />
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email" required />
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
                <p id="form-status" style="margin-top: 10px;"></p>
            </form>
        </div>



    </div>
    <script type="module" src="/src/script.js"></script>
</body>

</html>
