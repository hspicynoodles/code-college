<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>code.college</title>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>

    <!-- Signup Page-->
    <div class="login-container">
        <div class="login-box login">
            <form action="">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" class="email-input" id="email-signup" placeholder="Email">
                    <input type="password" class="password-input" id="password-signup" placeholder="Password">
                </div>
                <div id="signup-error-msg" class="signup-error-msg"></div>
                <button class="btn" id="button-signup" onclick="signUpPage()">Sign Up</button>
                <button class="btn" id="button-back">Back</button>

            </form>
        </div>
    </div>
    <script type="module" src="/src/script.js"></script>
    <!-- using module becuase we are using import ES6 Import Statements-->
</body>

</html>
