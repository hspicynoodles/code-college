<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code.college playground</title>
    <link rel="stylesheet" href="/src/playground.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <section class="playground-container">
        <h1>code.college.playground</h1>
        <div class="editor">
            <div id="output-answer" style="margin-top: 10px; font-weight: bold;"></div>
            <div class="left">
                <label><i class='bx bxl-html5'></i>HTML</label>
                <textarea id="html-editor" class="editor-textarea" spellcheck="false"></textarea>
                <label><i class='bx bxl-css3'></i>CSS</label>
                <textarea id="css-editor" class="editor-textarea" spellcheck="false"></textarea>
                <label><i class='bx bxl-javascript'></i>JavaScript</label>
                <textarea id="javascript-editor" class="editor-textarea" spellcheck="false"></textarea>
            </div>
            <div class="right">
                <label><i class='bx bx-cool'></i>Output</label>
                <iframe id="output"></iframe>
                <button id="check-code">check</button>
            </div>
        </div>
    </section>


    <script type="module" src="/src/script.js"></script>
</body>

</html>
