<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>code.college</title>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>

    <!-- Login Page-->
    <div class="login-container">
        <div class="login-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" class="email-input" id="email-input" placeholder="Email">
                    <input type="password" class="password-input" id="password-input" placeholder="Password">
                </div>
                <div class="forgot-link">
                    <div id="login-error-msg" class="login-error-msg"></div>
                    <a href="forgotPassword.html>" class="forgot-password" id="forgot-pass">Forgot Password?</a>
                </div>

                <button class="btn" id="button-login">Login</button>
                <button class="btn" id="signupBtn">Sign Up</button>

            </form>
        </div>
    </div>

    <script type="module" src="/src/script.js"></script>
    <!-- using module becuase we are using import ES6 Import Statements-->
</body>

</html>
